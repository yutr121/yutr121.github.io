<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hinge Text Party ðŸ’¥</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body {
    margin:0;
    background:#0d0d0d;
    font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    overflow:hidden;
    color:white;
}

h2 {
    text-align:center;
    margin-top:20px;
    font-size:28px;
}
button {
    padding:10px 22px;
    border:none;
    background:#ff4d4d;
    color:white;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    transition:0.2s;
}
button:hover {
    background:#d73838;
    transform:scale(1.1);
}

.container {
    width:100vw;
    height:80vh;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    position:relative;
    pointer-events:none;
}

.word {
    color:#fff76b;
    font-size:24px;
    margin:18px;
    font-weight:bold;
    transform-origin: top left;
    display:inline-block;
    transition: transform 0.4s ease-out;
}

/* hinge animation */
@keyframes hinge {
    0%   { transform: rotate(0); }
    20%  { transform: rotate(60deg); }
    40%  { transform: rotate(80deg); }
    60%  { transform: rotate(70deg) translateY(10px); }
    80%  { transform: rotate(90deg) translateY(50px); }
    100% { transform: rotate(90deg) translateY(200vh) }
}

.word.hinge {
    animation: hinge 2.2s forwards ease-in;
}

/* comeback animation */
@keyframes revive {
    0% { opacity:0; transform:scale(0.3) rotate(-30deg); }
    60% { opacity:1; transform:scale(1.1) rotate(10deg); }
    100% { transform:scale(1) rotate(0); }
}
.word.revive {
    animation: revive 0.8s forwards ease-out;
}
</style>
</head>
<body>

<h2>Hinge Text Party ðŸ’¥ðŸ¤£</h2>
<div style="text-align:center;">
<button id="dropBtn">LET THEM FALL!!! ðŸ˜ˆ</button>
<button id="resetBtn" style="background:#4da6ff;margin-left:10px;">Bring Them Back ðŸ˜‡</button>
</div>

<div class="container"></div>

<script>
$(document).ready(function(){

    const words = [
        "LOL","Boom","Bye","Oof","Nope","Cya","WHOOPS","Gravity!!",
        "Help","Why","Bro","Down","Crash","Boomer","Wasted","Oops",
        "Falling","Yikes","ByeBye","Chaos","Splat","Drama","LOL",
        "Wow","Flying?","No.","SendHelp","RIP","Yeet","Fate","Gone"
    ];

    const container = $(".container");

    words.forEach((w,i)=>{
        const el = $(`<div class='word'>${w}</div>`);
        container.append(el);

        // save home pos
        const angleSpread = (i % 10) * 100;
        $(el).css({
            position:"relative",
            left: Math.random()*40-20,
            top: Math.random()*30-15
        });
    });

    $("#dropBtn").click(()=>{
        $(".word").each(function(i){
            $(this).removeClass("revive");
            setTimeout(()=>{
                $(this).addClass("hinge");
            }, i*120); // domino effect
        });
    });

    $("#resetBtn").click(()=>{
        $(".word").each(function(i){
            $(this).removeClass("hinge");
            setTimeout(()=>{
                $(this).addClass("revive");
            }, i*80);
        });
    });

});
</script>

</body>
</html>

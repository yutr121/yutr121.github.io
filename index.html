<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gravity Text Cloud ✨</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body {
    margin:0;
    background:#111;
    font-family:monospace;
    overflow:hidden;
}

h2 {
    color:white;
    text-align:center;
    margin-top:20px;
    font-size:26px;
}
button {
    padding:8px 16px;
    border:none;
    background:#00bcd4;
    color:white;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}
button:hover {
    background:#00a2b6;
}

/* container covers full screen */
.container {
    display:flex;
    flex-wrap:wrap;
    width:100vw;
    height:100vh;
    justify-content:center;
    align-items:center;
    position:relative;
    padding:20px;
}

/* text style */
.word {
    color:#eee;
    font-size:22px;
    opacity:0.95;
    margin:12px;
    position:absolute;
    transition: transform 2.4s cubic-bezier(.10,.82,.23,1.2), 
                opacity 1.4s ease;
}

/* float animation */
@keyframes float {
    0% { transform:translateY(0)}
    50% { transform:translateY(-8px)}
    100% { transform:translateY(0)}
}
.word.float {
    animation: float 4s ease-in-out infinite;
}
</style>

</head>
<body>

<h2>Gravity Text Cloud ✨</h2>
<div style="text-align:center;margin-bottom:10px;">
    <button id="dropBtn">Drop!</button>
</div>

<div class="container"></div>

<script>
$(document).ready(function(){

    const words = [
        "Dream","Logic","Design","Future","Vision","Code","Space","Cloud",
        "Pixel","Data","Mind","Create","Build","Spark","Motion","Flow",
        "Learn","Think","Grow","Imagine","Energy","Light","AI","Dreamer",
        "Explore","Inspire","Wonder","Fantasy","Memory","Universe","Harmony",
        "Echo","Shadow","Bloom","Rise","Element","Canvas","Path","Time"
    ];

    const container = $(".container");
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;

    // arrange words across screen but slightly randomized
    words.forEach((w,i)=>{
        const x = (i % 8) * (screenW/8) + (Math.random()*40 - 20);
        const y = Math.floor(i/8) * (screenH/6) + (Math.random()*30 - 15);

        const el = $(`<div class='word float'>${w}</div>`);
        el.css({left:x, top:y});
        el.data("home",{x,y});
        container.append(el);
    });

    $("#dropBtn").click(()=>{
        $(".word").each(function(){
            $(this).removeClass("float").css({
                transform:`translateY(${screenH}px) rotate(${Math.random()*60-30}deg)`
            });
        });

        setTimeout(()=>{
            $(".word").each(function(){
                const home = $(this).data("home");
                $(this).css({transform:`translate(0,0)`});
                setTimeout(()=>$(this).addClass("float"),1000);
            });
        },2600);
    });

});
</script>

</body>
</html>

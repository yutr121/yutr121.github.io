<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Floating Chaos Gravity Text</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        background: #0d1117;
        color: #fff;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        text-align: center;
        margin-top: 80px;
    }
    h1 { margin-bottom: 10px; }
    button {
        margin-bottom: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
    }
    .container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
    .word {
        position: absolute;
        opacity: 0.85;
        font-size: 20px;
        animation: float 6s ease-in-out infinite;
        transition: transform 2s ease-out, opacity 1.5s;
    }

    @keyframes float {
        0%   { transform: translateY(0) translateX(0); }
        50%  { transform: translateY(-18px) translateX(12px); }
        100% { transform: translateY(0) translateX(0); }
    }

    /* é‡åŠ›æ‰è½å‹•ç•« */
    .fall {
        animation: none !important;
        opacity: 0;
        transform:
            translate(
                calc(var(--offsetX) * 1px),
                calc(200px + var(--fallPower) * 200px)
            )
            rotate(calc(360deg * var(--r)));
    }
</style>
</head>
<body>

<h1>Gravity Chaos Text ğŸŒŒ</h1>
<button id="btnChaos">Unleash Gravity!</button>
<div class="container" id="textArea"></div>

<script>
// é¡¯ç¤ºæ–‡å­—å…§å®¹ï¼ˆå¯ä»¥æ›æˆä»»ä½•èªéŒ„ã€è©èªã€è¡¨æƒ…ï¼‰
const words = [
  "Dream","Code","Create","Explore","Wonder","Galaxy","Nebula","Spark","Energy","Focus",
  "Motion","Gravity","Light","Shadow","Future","Vision","Pixel","Render","Digital","Flow",
  "Think","Imagine","Magic","Reality","Chaos","Order","Quantum","Logic","System","Signal",
  "Hope","Universe","Beyond","Inspire","Breathe","Think","Repeat","Shift","Origin","Pulse",
  "Night","Star","Glitch","Cyber","Wave","Dreamer","Build","Break","Rebuild","Awaken"
];

const count = 50; // æ–‡å­—ç¸½æ•¸
const container = $("#textArea");

// å‡å‹»åˆ†å¸ƒ + å°‘è¨±äº‚æ•¸æ¼‚ç§»
for(let i = 0; i < count; i++){
    const w = words[i % words.length];
    const x = (i / count) * window.innerWidth + (Math.random() * 60 - 30);
    const y = Math.random() * window.innerHeight * 0.8;

    const fallPower = Math.random(); // æ‰è½é•·åº¦éš¨æ©Ÿ
    const offsetX = (Math.random() - 0.5) * 200; // æ°´å¹³äº‚æ•£

    container.append(`
        <span class='word'
            style='
                left:${x}px;
                top:${y}px;
                --r:${Math.random()};
                --fallPower:${fallPower};
                --offsetX:${offsetX};
            '
        >${w}</span>
    `);
}

// æŒ‰éˆ•äº‹ä»¶ï¼šé‡åŠ›æ‰è½
$("#btnChaos").click(function () {
    $(".word").addClass("fall");

    // åœä¸€é»æ™‚é–“å¾Œå›ä¾†
    setTimeout(() => {
        $(".word").removeClass("fall");
    }, 3200);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Floating Chaos Text</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        background: #0d1117;
        color: #fff;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        text-align: center;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
    }

    .container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .word {
        position: absolute;
        opacity: 0.8;
        font-size: 20px;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%   {transform: translateY(0) translateX(0);}
        50%  {transform: translateY(-20px) translateX(10px);}
        100% {transform: translateY(0) translateX(0);}
    }

    /* chaos mode */
    .word.fall {
        animation: none !important;
        transition: transform 1.2s ease, opacity 1.2s ease;
        opacity: 0;
        transform: translate(
            calc(-100px + 200px * var(--r)),
            calc(200px + 300px * var(--r))
        ) rotate(calc(360deg * var(--r)));
    }
</style>
</head>
<body>

<h1>Floating Chaos Text </h1>
<button id="btnChaos">Chaos!</button>

<div class="container" id="textArea"></div>

<script>
const words = ["Hello","GitHub","Hi","ðŸ¤£","Code","Fun","Web","âœ¨","jQuery","CSS","Dream","Float","Magic","JS"];
const container = $("#textArea");

// éš¨æ©Ÿç”¢ç”Ÿæ–‡å­—
for(let i = 0; i < 35; i++){
    const w = words[Math.floor(Math.random() * words.length)];
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    container.append(`<span class='word' style='left:${x}px; top:${y}px; --r:${Math.random()};'>${w}</span>`);
}

// chaos æŒ‰éˆ•
$("#btnChaos").click(function () {

    $(".word").addClass("fall");

    // 2.5ç§’å¾Œ æ¼¸æ¼¸æ¢å¾©
    setTimeout(()=>{
        $(".word").removeClass("fall");
    }, 2500);
});
</script>

</body>
</html>
